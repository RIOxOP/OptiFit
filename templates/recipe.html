<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator - OptiFit</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {};
        </script>
</head>
<body id="body" class="min-h-screen bg-gradient-to-br from-gray-50 to-indigo-50">
    <!-- Improved Navbar -->
    <nav class="sticky top-0 z-50 bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <span class="inline-block w-8 h-8 bg-white rounded-full flex items-center justify-center mr-2">
                    <i class="fas fa-heartbeat text-pink-500 text-xl"></i>
                </span>
                <span class="font-bold text-2xl text-white tracking-wide">OptiFit</span>
            </a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="/" class="text-white font-medium hover:text-yellow-300 transition">Home</a>
                <a href="/about" class="text-white font-medium hover:text-yellow-300 transition">About</a>
                <a href="/recipes" class="text-white font-medium hover:text-yellow-300 transition">Recipe</a>
                <a href="/chat" class="text-white font-medium hover:text-yellow-300 transition">Chatbot</a>
            </div>
            <div class="md:hidden">
                <button id="nav-toggle" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="nav-menu" class="hidden md:hidden px-4 pb-4">
            <a href="/" class="block py-2 text-white font-medium hover:text-yellow-300">Home</a>
            <a href="/about" class="block py-2 text-white font-medium hover:text-yellow-300">About</a>
            <a href="/recipes" class="block py-2 text-white font-medium hover:text-yellow-300">Recipe</a>
            <a href="/chat" class="block py-2 text-white font-medium hover:text-yellow-300">Chatbot</a>
        </div>
    </nav>
    <script>
        // Mobile navbar toggle
        document.addEventListener('DOMContentLoaded', function() {
            var navToggle = document.getElementById('nav-toggle');
            var navMenu = document.getElementById('nav-menu');
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
    <div class="container mx-auto p-8">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8 animate-fade-in">
            <h1 class="text-4xl font-extrabold mb-6 text-blue-700 drop-shadow-lg flex items-center"><i class="fas fa-utensils text-pink-500 mr-3"></i>Generate Recipes</h1>
            <form action="/recipes/generate" method="POST" class="space-y-6">
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Dietary Preference</label>
                    <select name="veg_or_nonveg" class="w-full p-3 border-2 border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 transition">
                        <option value="">Any</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-gray-700">Cuisine / Region</label>
                    <input name="region" class="w-full p-3 border-2 border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 transition" placeholder="e.g., Punjabi, Bengali, South Indian" list="indian-cuisine-options">
                    <datalist id="indian-cuisine-options">
                        <option value="Indian">
                        <option value="North Indian Recipes">
                        <option value="South Indian Recipes">
                        <option value="Kerala Recipes">
                        <option value="Karnataka">
                        <option value="Bengali Recipes">
                        <option value="Maharashtrian Recipes">
                        <option value="Lucknowi">
                        <option value="Rajasthani">
                        <option value="Tamil Nadu">
                        <option value="Hyderabadi">
                        <option value="Chettinad">
                        <option value="Goan Recipes">
                        <option value="Punjabi">
                        <option value="Andhra">
                        <option value="Gujarati Recipes">
                        <option value="Mughlai">
                        <option value="Bihari">
                        <option value="Sindhi">
                        <option value="Uttar Pradesh">
                        <option value="Assamese">
                        <option value="Oriya">
                        <option value="Kashmiri">
                        <option value="Manipuri">
                        <option value="Chhattisgarh">
                        <option value="Haryanvi">
                        <option value="Jharkhand">
                        <option value="Sikkimese">
                        <option value="Tripuri">
                        <option value="Meghalayan">
                        <option value="Nagaland">
                        <option value="Arunachal">
                        <option value="Mizo">
                        <option value="Dogri">
                        <option value="Garhwali">
                        <option value="Kumaoni">
                        <option value="Tulu">
                        <option value="Coorg">
                        <option value="Malvani">
                        <option value="Awadhi">
                        <option value="Bohri">
                        <option value="Banjara">
                        <option value="Bastar">
                        <option value="Bodo">
                        <option value="Santhal">
                        <option value="Konkani">
                        <option value="Bengali">
                        <option value="Marathi">
                        <option value="Telugu">
                        <option value="Kannada">
                        <option value="Tamil">
                        <option value="Malayali">
                        <option value="Himachali">
                        <option value="Goan">
                        <option value="Uttarakhand">
                        <option value="Dadra and Nagar Haveli">
                        <option value="Daman and Diu">
                        <option value="Lakshadweep">
                        <option value="Pondicherry">
                    </datalist>
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Food Type / Preference</label>
                    <input name="foodtype" class="w-full p-3 border-2 border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 transition" placeholder="e.g., high protein, low carb">
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Allergies (comma separated)</label>
                    <input name="allergics" class="w-full p-3 border-2 border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 transition" placeholder="e.g., nuts, dairy">
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Target calories (optional)</label>
                    <input name="target_calories" type="number" class="w-full p-3 border-2 border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 transition" placeholder="e.g., 500">
                </div>
                <div class="flex items-center justify-between mt-6">
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 dark:from-gray-800 dark:to-purple-900 text-white font-bold rounded-lg shadow-lg hover:scale-105 hover:bg-blue-700 transition-transform duration-200">Generate</button>
                    <a href="/" class="ml-4 text-sm text-gray-600 dark:text-gray-300 hover:underline">Back</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4b8b7b7b7b.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('dark-toggle').onclick = function() {
            document.getElementById('body').classList.toggle('dark');
        };
    </script>
    <style>
        .animate-fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
