<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Suggestion - OptiFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/navbar.css">
    <link rel="stylesheet" href="/static/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body id="body" class="min-h-screen bg-gradient-to-br from-gray-50 to-indigo-50">
    <!-- Improved Navbar -->
    <nav class="sticky top-0 z-50 bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <span class="inline-block w-8 h-8 bg-white rounded-full flex items-center justify-center mr-2">
                    <i class="fas fa-heartbeat text-pink-500 text-xl"></i>
                </span>
                <span class="font-bold text-2xl text-white tracking-wide">OptiFit</span>
            </a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="/" class="text-white font-medium hover:text-yellow-300 transition">Home</a>
                <a href="/about" class="text-white font-medium hover:text-yellow-300 transition">About</a>
                <a href="/recipes" class="text-white font-medium hover:text-yellow-300 transition">Recipe</a>
                <a href="/recipes/model" class="text-white font-medium hover:text-yellow-300 transition">Model</a>
                <a href="/model-suggestion" class="text-white font-medium hover:text-yellow-300 transition">Model Suggestion</a>
                <a href="/chat" class="text-white font-medium hover:text-yellow-300 transition">Chatbot</a>
            </div>
            <div class="md:hidden">
                <button id="nav-toggle" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <div id="nav-menu" class="hidden md:hidden px-4 pb-4">
            <a href="/" class="block py-2 text-white font-medium hover:text-yellow-300">Home</a>
            <a href="/about" class="block py-2 text-white font-medium hover:text-yellow-300">About</a>
            <a href="/recipes" class="block py-2 text-white font-medium hover:text-yellow-300">Recipe</a>
            <a href="/recipes/model" class="block py-2 text-white font-medium hover:text-yellow-300">Model</a>
            <a href="/model-suggestion" class="block py-2 text-white font-medium hover:text-yellow-300">Model Suggestion</a>
            <a href="/chat" class="block py-2 text-white font-medium hover:text-yellow-300">Chatbot</a>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var navToggle = document.getElementById('nav-toggle');
            var navMenu = document.getElementById('nav-menu');
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Model Suggestion</h1>
        <p class="mb-4 text-lg text-gray-700">This page is reserved for model-based suggestions. Add your content here.</p>
    </div>
</body>
</html>
